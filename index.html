<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Color Palette Generator</title>
</head>
<body>
    <div class="title-box">
        <h1 id="title">Color Palette Generator</h1>
    </div>
    <div class="palette-container">
        <div id = "prime" class="primary-color"></div>
        <div id = "second" class="secondary-color"></div>
        <div id = "ter" class="tertiary-color"></div>
        <div id = "last" class="last-color"></div>
    </div>
    <div class="button-container">
        <button id = "generate-button" class="generate-palette">Generate New Palette</button>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
